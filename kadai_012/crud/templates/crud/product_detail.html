<!-- 商品詳細画面 -->

{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}商品詳細{% endblock %}

{% block content %}
<h1>商品詳細</h1>

<table class="table table-striped table-hover table-bordered">

  <thread>
    <tr>
      <th>商品名</th>
      <th>価格</th>
      <th>カテゴリ</th>
      <th>商品画像</th>
      <th>商品詳細の説明</th>
    </tr>
  </thread>
  <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.price }} 円</td>
    <td>{{ product.category }} </td>
    <td>{{ product.img }} </td>
    <td>{{ product.detail }} </td>
  </tr>

</table>

<a href="{% url 'list' %}">戻る</a>

{% endblock %}
